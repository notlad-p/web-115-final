<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB-115 Final Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- BANNER -->
    <header>
      <img src="meal-plan-banner.png" alt="Meal Plan Banner" />
    </header>

    <form>
      <!-- USER INFO -->
      <div class="user-info-container">
        <h2>User Info</h2>
        <input type="text" id="name" name="name" placeholder="Name" />
        <!-- using type="email" and "required" for email validation -->
        <input
          type="email"
          required
          id="email"
          name="email"
          placeholder="Email"
        />
        <textarea
          id="goals"
          name="goals"
          placeholder="Goals"
          rows="4"
          cols="50"
        ></textarea>
      </div>

      <!-- BUTTONS FOOTER -->
      <div class="buttons-footer">
        <button type="reset">Clear</button>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>

    <script src="projectJS.js"></script>
  </body>
</html>
